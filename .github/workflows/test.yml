name: test using pylint
on:
  push:
    branches:
      - master
  workflow_dispatch:
  pull_request:

jobs:
  code-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install poetry
        uses: Gr1N/setup-poetry@v8
      - name: Setup Python
        uses: actions/setup-python@v4.5.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"
      - name: Install dependencies
        run: poetry install
      - name: pytest
        run: poetry run poe test
      - name: coverage
        run: poetry run poe coverage
